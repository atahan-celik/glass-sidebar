<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img class="avatar" src="avatar.png" alt="">
            <div class="sidebar-header-title">Atahan Çelik</div>
            <a href="#" class="sidebar-toggle">
                <i class="bi bi-chevron-left"></i>
            </a>    
        </div>
        <div class="sidebar-content">
            <div class="sidebar-menu">
                <a href="#" class="active">
                    <i class="bi bi-house-door"></i>
                    <span>Anasayfa</span>
                </a>
                <a href="#">
                    <i class="bi bi-wallet"></i>
                    <span>Sayfalar</span>
                </a>
                <a href="#">
                    <i class="bi bi-people"></i>
                    <span>Kullanıcı</span>
                </a>
                <a href="#">
                    <i class="bi bi-bar-chart"></i>
                    <span>Rapor</span>
                </a>
                </a>
                <a href="#">
                    <i class="bi bi-bag"></i>
                    <span>Sepet</span>
                </a>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-menu">
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span>Ayarlar</span>
                </a>
                <a href="#">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <span>Çıkış</span>
                </a>
            </div>
        </div>
    </div>
  
    <script>
        const sidebar = document.querySelector('sidebar')
        const sidebarToggleBtn = document.querySelector('.sidebar-toggle')

        sidebarToggleBtn.onclick =(e) => {
            e.preventDefault()
            sidebar.classList.toggle('sidebar-small')
        }

        window.onresize = () => {
            if(window.innerWidth < 600){
                sidebar.classList.add('sidebar-small')

            }else{
                sidebar.classList.remove('sidebar-small')
            }
        }

    </script>
</body>
</html>
